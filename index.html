<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Giá Trị vào Firebase</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Nhập Giá Trị cho SN1</h1>
    <div id="input-container">
        <div>
            <button id="khancap-toggle">Bật Khẩn Cấp</button>
        </div>
        <input type="number" id="gas-threshold-input" placeholder="Nhập giá trị cho Gas Threshold" required>
        <input type="number" id="temp-threshold-input" placeholder="Nhập giá trị cho Temp Threshold" required>
        <button id="send-button">Gửi Giá Trị</button>
        <div id="input-message"></div>
    </div>
</body>
</html>
