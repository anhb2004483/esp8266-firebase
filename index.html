<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc và Gửi Dữ Liệu từ Firebase</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Đăng Nhập</h1>
    <div id="login-container">
        <input type="text" id="username" placeholder="Tên người dùng" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button id="login-button">Đăng Nhập</button>
        <div id="login-message"></div>
    </div>

    <div id="data-container" style="display: none;">
        <h1>Dữ Liệu từ Firebase</h1>
        <table>
            <thead>
                <tr>
                    <th>Sensor</th>
                    <th>Object</th>
                    <th>Gas</th>
                    <th>Gas Threshold</th>
                    <th>Temp Threshold</th>
                    <th>Khẩn cấp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SN1</td>
                    <td id="sn1-object-data">N/A</td>
                    <td id="sn1-gas-data">N/A</td>
                    <td id="sn1-gas-threshold-data">N/A</td>
                    <td id="sn1-temp-threshold-data">N/A</td>
                    <td id="sn1-khancap-data">N/A</td>
                </tr>
                <tr>
                    <td>SN2</td>
                    <td id="sn2-object-data">N/A</td>
                    <td id="sn2-gas-data">N/A</td>
                    <td id="sn2-gas-threshold-data">N/A</td>
                    <td id="sn2-temp-threshold-data">N/A</td>
                    <td id="sn2-khancap-data">N/A</td>
                </tr>
                <tr>
                    <td>SN3</td>
                    <td id="sn3-object-data">N/A</td>
                    <td id="sn3-gas-data">N/A</td>
                    <td id="sn3-gas-threshold-data">N/A</td>
                    <td id="sn3-temp-threshold-data">N/A</td>
                    <td id="sn3-khancap-data">N/A</td>
                </tr>
                <tr>
                    <td>SN4</td>
                    <td id="sn4-object-data">N/A</td>
                    <td id="sn4-gas-data">N/A</td>
                    <td id="sn4-gas-threshold-data">N/A</td>
                    <td id="sn4-temp-threshold-data">N/A</td>
                    <td id="sn4-khancap-data">N/A</td>
                </tr>
            </tbody>
        </table>

        <h2>Cập Nhật Ngưỡng</h2>
        <label for="sensor-select">Chọn Sensor:</label>
        <select id="sensor-select">
            <option value="SN1">SN1</option>
            <option value="SN2">SN2</option>
            <option value="SN3">SN3</option>
            <option value="SN4">SN4</option>
        </select>
        <input type="number" id="gas-threshold-input" placeholder="Gas Threshold">
        <input type="number" id="temp-threshold-input" placeholder="Temp Threshold">
        <button id="send-button">Gửi</button>
        <div id="input-message"></div>

        <h2>Chế Độ Khẩn Cấp</h2>
        <button id="khancap-toggle">Nhấn để Bật Khẩn Cấp</button>
    </div>
</body>
</html>
